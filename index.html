<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" href="css/estiloL.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tela de Cadastro</title>
    </head>
    <body>

        <div id="Clima">

        </div>

        <div id="container-left">
            <img src="imagens/Mobile login-pana.png" alt="">
        </div>

        <div id="container-Right">
            <form action="">
                <legend>Get's started.</legend>
                <div class="inp-login">
                    <hr>
                    <label for="email">Email Address</label>
                    <input type="email" name="email" class="email" placeholder="YourEmail@mail.com">
                    <label for="Senha">Password</label>
                    <input type="password" class="senha" placeholder="**********">
                </div>

                <div class="inp-terms">
                    <input type="radio">
                    <label>I agree to Platform's Terms of Services and prevacy policy</label>
                </div>
                <button type="submit">REGISTER</button>
            </form>

        </div>
        
    </body>
</html>
